<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/noteblock_black_favicon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/x-icon" href="./assets/icons/noteblock_white_favicon.png" media="(prefers-color-scheme: dark)">

    <link rel="stylesheet" type="text/css" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="./styles/overlay_addnote.css">
    <link rel="stylesheet" type="text/css" href="./styles/trash.css">
    <link rel="stylesheet" type="text/css" href="./styles/datasecurity.css">
    <link rel="stylesheet" type="text/css" href="./styles/impressum.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./styles/standard.css">
    <link rel="stylesheet" type="text/css" href="./styles/assets.css">
    <link rel="stylesheet" type="text/css" href="./styles/note.css">
    <link rel="stylesheet" type="text/css" href="./styles/archive.css">

    <script src="./scripts/structure_templates.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/assets.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/trash.js"></script>
    <script src="./scripts/archive.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/save.js"></script>
    <script src="./script.js"></script>


</head>
<body onload="init()">
    <header>
        <div class="header__container">
            <form onsubmit="filterNotes(event)" class="searchbar__container">
                <label for="search_input">
                    <img class="searchbar__logo" src="./assets/icons/lupe_icon.png" alt="Lupe-Icon">
                </label>
                <input class="searchbar" oninput="filterNotes(event)" id="search_input" type="text" placeholder="Suche nach Titel...">
            </form>
            <button onclick="openNewNoteOverlay()" class="addnotes__button">
                <img class="plus__icon" src="./assets/icons/plus_icon_white.png" alt="plus">
                Add
            </button>
        </div>
    </header>

    <main id="main_section">
    </main>

    <div onclick="closeNewNoteOverlay()" id="overlay_newnote" class="overlay d__none">
    </div>
    <div onclick="closeTrashOverlay()" id="overlay_trash" class="overlay d__none">
    </div>
    <div onclick="closeEditNoteOverlay()" id="overlay_editnote" class="overlay d__none">
    </div>
    <section class="button__section">
        <button onclick="openHome()" class="home__button d__none" id="home_button"></button>
        <button onclick="openArchive()" class="archive__button" id="archive_button"></button>
        <button onclick="openTrashOverlay()" class="trash__button" id="trash_button"></button>
    </section>
    
    <footer>
        <div class="footer-container">
            <div class="footer-link-container">
                <a class="footer-links" href="" onclick="openDatasecurity(); event.preventDefault()">Datenschutz</a>
                <a class="footer-links" href="" onclick="openImpressum(); event.preventDefault()">Impressum</a>
            </div>
            <div class="footer-container-bottom">
                <span class="footer-credits">created by Simon Heistermann</span>
                <a class="footer-links-extra" href="icons8.com" target="_blank" rel="noopener noreferrer">Icons by icons8.com</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
